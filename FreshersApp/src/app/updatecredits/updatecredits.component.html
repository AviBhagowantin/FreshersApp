<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://home" (tap)="onBackTap()"></NavigationButton>
    <ActionItem icon="res://navigation/home" android:visibility="collapsed" (tap)="onBackTap()" ios.position="left"></ActionItem>
    <Label class="title" text="Update User Credits"></Label>
</ActionBar>

<GridLayout class="page page-content food-back3">
    <StackLayout orientation="vertical" >
        <TextField class="m-t-10 m-b-10 m-l-15 m-r-15 butn" hint="Amount to be added" autocorrect="false" autocapitalization="none"
            [(ngModel)]="amount"></TextField>

        <Button class="btn btn-primary butn" text="Add Credits" (tap)="onAddTap()"></Button>
        <Button class="btn butn" text="Cancel" (tap)="onBackTap()"></Button>
    </StackLayout>    
</GridLayout>
