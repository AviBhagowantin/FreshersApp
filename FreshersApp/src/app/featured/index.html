<html>
    <head>
        <script type="text/javascript" src="./mapwize.js"></script>
        <style>
            #mapwize {
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div id="mapwize"></div>
        <script>

            var euratechVenueid = '5c62f696ec9b9200168def61';
            Mapwize.apiKey('c8f09425f978bf33f60fd900bc0370e3')
            Mapwize.map({
                container: 'mapwize'
            },{
                venueId: euratechVenueid
            }).then(map => {
                map.centerOnVenue(euratechVenueid);
                map.setZoom(21);
            }).catch(err => {
                // Something bad happened during Mapwize loading
                console.error(err);
            });
        </script>
    </body>
</html>
