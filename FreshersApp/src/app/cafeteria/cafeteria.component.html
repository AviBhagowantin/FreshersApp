
<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="title" text="Cafeteria"></Label>
</ActionBar>

<GridLayout class="page page-content food-back2">
    <StackLayout horizontalAlignment="center"  verticalAlignment="center">
    <ListView [items]="cafe" (itemTap)="onItemTap($event)" class="list-group titlefood">
    <ng-template let-cafe="item" let-i="index" let-odd="odd" let-even="even">
        <!-- Display all the cafetarias in UoM-->
        <StackLayout class="coverImage" orientation="horizontal" class="list-group-item ">
            <Label horizontalAlignment="center"  verticalAlignment="center" class="title" [text]="cafe.name"></Label>
        </StackLayout>
    </ng-template>
</ListView>
</StackLayout>
</GridLayout>
