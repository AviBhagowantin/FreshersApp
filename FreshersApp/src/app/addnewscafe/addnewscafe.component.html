<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://home" (tap)="onBackTap()"></NavigationButton>
    <ActionItem icon="res://navigation/home" android:visibility="collapsed" (tap)="onBackTap()" ios.position="left"></ActionItem>
    <Label class="title" text="Add News"></Label>
</ActionBar>

<GridLayout class="page page-content food-back3">
    <StackLayout orientation="vertical">
        <TextField class="m-t-10 m-b-10 m-l-15 m-r-15 butn" hint="Title" autocorrect="false" autocapitalization="none"
            [(ngModel)]="title"></TextField>
        <TextView class="m-t-10 m-b-10 m-l-15 m-r- butn" hint="Description" editable="true" class="input input-border" autocorrect="false"
            [(ngModel)]="description"></TextView>

        <Button class="btn btn-primary butn" text="Add" (tap)="onAddButtonTap()"></Button>
        <Button class="btn butn" text="Cancel" (tap)="onBackTap()"></Button>
    </StackLayout>    
</GridLayout>
