<ActionBar class="action-bar">
        <!-- 
        Use the NavigationButton as a side-drawer button in Android
        because ActionItems are shown on the right side of the ActionBar
        -->
        <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
        <!-- 
        Use the ActionItem for IOS with position set to left. Using the
        NavigationButton as a side-drawer button in iOS is not possible,
        because its function is to always navigate back in the application.
        -->
        <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
            ios.position="left">
        </ActionItem>
      <Label class="title" text="Login page"></Label>
    </ActionBar> 
<ScrollView class="lo-gin">
    <StackLayout class=" p-t-15" verticalAlignment="center">
       
        <TextField class="m-t-10 m-b-10 m-l-15 m-r-15 butnn " hint="Email Address" keyboardType="email" autocorrect="false" autocapitalization="none" type="email"
            [(ngModel)]="user.email"></TextField>
        <TextField class="m-t-10 m-b-10 m-l-15 m-r-15 butnn " hint="Password" secure="true" autocorrect="false" autocapitalization="none"
            [(ngModel)]="user.password"></TextField>

        <Button class="btn btn-primary butn" text="Sign In" (tap)="onSigninButtonTap()"></Button>
        <StackLayout>
            <Label class="m-t-10 m-b-10 m-l-15 m-r-15 butn_login " butn text="Forgot password?" (tap)="onForgotPasswordTap()"></Label>
           
            <Label class="m-t-10 m-b-10 m-l-15 m-r-15 butn_login " text="No account? Sign up now" (tap)="onRegisterTap()"></Label>
        </StackLayout>
    </StackLayout>
</ScrollView>
