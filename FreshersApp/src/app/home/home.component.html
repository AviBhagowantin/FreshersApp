<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="title" text="Home"></Label>
</ActionBar>

<GridLayout class="page page-content">

    <ListView [items]="news" class="list-group" >
        <ng-template let-rule="item" let-i="index" let-odd="odd" let-even="even" >
            <StackLayout (tap)="onItemTap(i)">
            <GridLayout columns="120,200,auto" rows="80,auto,auto">

                <Image src="~/app/images/logo.jpg" stretch="aspectFill"></Image>
                <StackLayout  col="1" row="0" orientaion="vertical">
                    <Label class="title" [text]="rule.title"></Label>
                    <Label class="news_description" [textWrap]="true" [text]="rule.description"></Label>
                </StackLayout>
               
                <!-- (tap)="toggle($event)" -->
                <label class="news_descriptions" col="0" row="2" [text]="rule.date"></label>
                <label class="news_descriptions" col="1" row="2" [text]="rule.author"></label>
            </GridLayout>
            </StackLayout>
        </ng-template>
    </ListView>

</GridLayout>
