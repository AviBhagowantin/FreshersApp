<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="title" class="action-bar-title" text="Calender"></Label>
</ActionBar>
<StackLayout>
    <Button class="btn btn-primary butn" text="Create a Calender Event " (tap)="onNextTap()"></Button>
<RadCalendar
    [eventSource]="calendarEvents" 
    
    eventsViewMode="Inline" 
    selectionMode="Single" 
    viewMode="Month" 
    transitionMode="Stack"
    locale="en-US" 
    
    (dateSelected)="onDateSelected($event)" 
    (dateDeselected)="onDateDeselected($event)" 
    (navigatedToDate)="onNavigatedToDate($event)" 
    (navigatingToDateStarted)="onNavigatingToDateStarted($event)"
    (viewModeChanged)="onViewModeChanged($event)"
    >
        
    </RadCalendar>
     
    </StackLayout>
